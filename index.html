    method: 'POST',
    headers: {
      'Authorization': 'Bearer ' + SUPABASE_KEY,
      'Content-Type': file.type || 'application/octet-stream',
      'x-upsert': 'true'
    },
    body: file
  });

  console.log('Supabase response:', res.status, responseText);

  return { name: file.name, type: file.type, url: url };
}

const INITIAL_FACTORIES = ['المدارات','الماسة','الاتقان','الكان','جمال'];

// ===== AUTH =====
onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    const snap = await getDoc(doc(db, 'users', user.uid));
    if (snap.exists()) {
      currentUserData = snap.data();
      if (currentUserData.status === 'pending') {
        await signOut(auth);
        showPendingApprovalPage();
        return;
      }
      startApp();
    } else {
      // New user without profile — check if first user ever (make admin)
      const allUsers = await getDocs(collection(db, 'users'));
      if (allUsers.empty) {
        // First user ever = admin
        const userData = { email: user.email, name: user.email.split('@')[0], role:'admin', status:'approved', createdAt: new Date().toISOString() };
        await setDoc(doc(db, 'users', user.uid), userData);
        currentUserData = userData;
        startApp();
      } else {
        // New user needs admin approval
        const userData = { email: user.email, name: user.email.split('@')[0], role:'viewer', status:'pending', createdAt: new Date().toISOString() };
        await setDoc(doc(db, 'users', user.uid), userData);
        await signOut(auth);
        showPendingApprovalPage();
      }
    }
  } else {
    currentUser = null;
    currentUserData = null;
    showLoginPage();
  }
});

async function startApp() {
  // Seed data if needed
  const ordersSnap = await getDocs(collection(db, 'orders'));
  if (ordersSnap.empty) {
    for (const o of INITIAL_ORDERS) {
      await addDoc(collection(db, 'orders'), { ...o, createdAt: serverTimestamp(), createdBy: currentUser.uid });
    }
  }
  const factSnap = await getDocs(collection(db, 'factories'));
  if (factSnap.empty) {
    for (const name of INITIAL_FACTORIES) {
      await addDoc(collection(db, 'factories'), { name, createdAt: serverTimestamp() });
    }
  }

  // Live listeners
  if (unsubOrders) unsubOrders();
  if (unsubFactories) unsubFactories();

  unsubOrders = onSnapshot(collection(db, 'orders'), snap => {
    orders = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    if (document.getElementById('app')) render();
  });

  unsubFactories = onSnapshot(collection(db, 'factories'), snap => {
    factories = snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b)=>a.name.localeCompare(b.name,'ar'));
    if (document.getElementById('app')) render();
  });

  showApp();
}

// ===== HELPERS =====
function canEdit() { return currentUserData && (currentUserData.role === 'admin' || currentUserData.role === 'editor'); }
function isAdmin() { return currentUserData && currentUserData.role === 'admin'; }

function getStatusInfo(order) {
  if (order.status === 'done') return { label:'تم', cls:'done', icon:'✅' };
  if (order.deadline) {
    const today = new Date(); today.setHours(0,0,0,0);
    const dl = new Date(order.deadline);
    if (dl < today) return { label:'متأخر', cls:'late', icon:'🔴' };
  }
  return { label:'قيد التنفيذ', cls:'pending', icon:'🟡' };
}

function daysLate(order) {
  if (!order.deadline || order.status === 'done') return 0;
  const today = new Date(); today.setHours(0,0,0,0);
  const dl = new Date(order.deadline);
  const diff = Math.floor((today - dl) / 86400000);
  return diff > 0 ? diff : 0;
}

function formatDate(d) {
  if (!d) return '—';
  try { return new Date(d).toLocaleDateString('ar-SA', { day:'2-digit', month:'2-digit', year:'numeric', calendar:'gregory', numberingSystem:'latn' }); }
  catch { return d; }
}

function showNotif(msg, isErr=false) {
  const existing = document.getElementById('notif');
  if (existing) existing.remove();
  const el = document.createElement('div');
  el.id = 'notif';
  el.style.cssText = `position:fixed;bottom:24px;left:50%;transform:translateX(-50%);
    background:${isErr?'#e84040':'#2ecc8a'};color:${isErr?'#fff':'#000'};
    padding:12px 28px;border-radius:10px;font-weight:700;font-size:14px;
    z-index:9999;font-family:'Cairo',sans-serif;box-shadow:0 4px 20px rgba(0,0,0,.3);`;
  el.textContent = msg;
  document.body.appendChild(el);
  setTimeout(() => { el.style.opacity='0'; el.style.transition='opacity .4s'; setTimeout(()=>el.remove(),500); }, 3000);
}

function switchAuthTab(tab) {
  const isLogin = tab === 'login';
  document.getElementById('loginForm').style.display = isLogin ? 'flex' : 'none';
  document.getElementById('registerForm').style.display = isLogin ? 'none' : 'flex';
  document.getElementById('tabLogin').style.background = isLogin ? '#e8a840' : 'transparent';
  document.getElementById('tabLogin').style.color = isLogin ? '#000' : '#7880a0';
  document.getElementById('tabRegister').style.background = isLogin ? 'transparent' : '#4080e8';
  document.getElementById('tabRegister').style.color = isLogin ? '#7880a0' : '#fff';
}

    showNotif('✅ تم إرسال رابط إعادة تعيين كلمة المرور على بريدك');
  } catch(e) {
    errEl.textContent = 'البريد غير مسجل في النظام';
    errEl.style.display = 'block';
  }
}

async function doRegister() {
  const name = document.getElementById('regName').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const pass = document.getElementById('regPass').value;
  const errEl = document.getElementById('regErr');
  errEl.style.display = 'none';
  if (!name) { errEl.textContent = 'يرجى إدخال اسمك'; errEl.style.display='block'; return; }
  if (!email) { errEl.textContent = 'يرجى إدخال البريد الإلكتروني'; errEl.style.display='block'; return; }
  if (pass.length < 6) { errEl.textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل'; errEl.style.display='block'; return; }
  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, pass);
    const uid = userCred.user.uid;
    const allUsers = await getDocs(collection(db, 'users'));
    const isFirst = allUsers.size <= 1;
    await setDoc(doc(db,'users',uid), { email, name, role: isFirst?'admin':'viewer', status: isFirst?'approved':'pending', createdAt: new Date().toISOString() });
    if (!isFirst) { await signOut(auth); showPendingApprovalPage(); }
  } catch(e) {
    const errEl = document.getElementById('regErr');
    errEl.textContent = e.code==='auth/email-already-in-use' ? 'البريد مستخدم مسبقاً' : e.message;
    errEl.style.display = 'block';
  }
}

    ${statCard(pending,'قيد التنفيذ','#f0c040')}
    ${statCard(late,'متأخرة','#e84040')}
  </div>

  <!-- TABS -->
  <div style="display:flex;gap:4px;padding:16px 24px 0;background:#161921;border-bottom:1px solid #2a2f42;overflow-x:auto;font-family:'Cairo',sans-serif">
    ${tabBtn('dashboard','📊 لوحة التحكم')}
    ${tabBtn('all','📋 جميع الطلبات', total)}
    ${factoryNames.map(f => tabBtn(f, '🏭 '+f, orders.filter(o=>o.factory===f).length)).join('')}
    ${tabBtn('pending','🟡 قيد التنفيذ', pending)}
    ${tabBtn('late','🔴 المتأخرة', late)}
    ${isAdmin() ? tabBtn('factories','🏗️ المصانع') : ''}
    ${isAdmin() ? tabBtn('users_mgmt','👥 المستخدمون') : ''}
  </div>

  <!-- CONTENT -->
  <div class="page-content" style="padding:20px 24px;max-width:1400px;margin:0 auto;font-family:'Cairo',sans-serif" id="pageContent">
    ${renderPage(factoryNames)}
  </div>

  <!-- ORDER MODAL -->
  <div id="orderModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:1000;align-items:center;justify-content:center;padding:20px;font-family:'Cairo',sans-serif">
    <div style="background:#161921;border:1px solid #2a2f42;border-radius:16px;padding:28px;width:100%;max-width:580px;max-height:90vh;overflow-y:auto">
      <h3 id="orderModalTitle" style="color:#e8a840;font-size:20px;font-weight:900;margin-bottom:24px;border-bottom:1px solid #2a2f42;padding-bottom:16px">إضافة طلب</h3>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
        ${formField('om_factory','المصنع','select', factoryNames)}
        ${formField('om_order','أمر القص','number')}
        ${formField('om_quote','عرض السعر','number')}
        ${formField('om_receive','تاريخ الاستلام','date')}
        ${formField('om_work','العمل / الوصف','text','','full')}
        ${formField('om_marble','الرخام / المادة','text','','full')}
        ${formField('om_deadline','تاريخ التسليم المتوقع','date')}
        ${formField('om_status','الحالة','select2')}
        ${formField('om_notes','ملاحظات','text','','full')}
        <div style="grid-column:1/-1">
          <label style="font-size:13px;color:#7880a0;font-weight:700;display:block;margin-bottom:6px">📎 إرفاق صور أو PDF</label>
          <input id="om_files" type="file" multiple accept="image/*,.pdf" onchange="previewFiles()"
            style="background:#1e2130;border:1px dashed #4080e8;border-radius:8px;color:#e8eaf0;padding:10px 14px;font-family:'Cairo',sans-serif;font-size:13px;width:100%;box-sizing:border-box;cursor:pointer">
          <div id="om_files_preview" style="margin-top:8px;display:flex;flex-wrap:wrap;gap:8px"></div>
          <div id="om_existing_files" style="margin-top:8px;display:flex;flex-wrap:wrap;gap:8px"></div>
        </div>
        <div style="grid-column:1/-1;display:flex;gap:16px;align-items:center;flex-wrap:wrap">
          <label style="display:flex;align-items:center;gap:8px;cursor:pointer;font-size:14px;color:#e8eaf0">
            <input type="checkbox" id="om_delivered" style="width:18px;height:18px;accent-color:#2ecc8a"> تم التحميل
          </label>
          <div style="flex:1;min-width:160px">
            <select id="om_destination" style="${inputStyle()}">
              <option value="">— الوجهة —</option>
              <option value="client">👤 إلى العميل</option>
              <option value="warehouse">🏭 إلى المستودع</option>
            </select>
          </div>
        </div>
      </div>
      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:24px;border-top:1px solid #2a2f42;padding-top:20px">
        <button onclick="closeOrderModal()" style="background:#1e2130;color:#e8eaf0;border:1px solid #2a2f42;border-radius:8px;padding:10px 20px;font-family:'Cairo',sans-serif;font-size:14px;font-weight:700;cursor:pointer">إلغاء</button>
        <button onclick="saveOrder()" style="background:#e8a840;color:#000;border:none;border-radius:8px;padding:10px 24px;font-family:'Cairo',sans-serif;font-size:14px;font-weight:700;cursor:pointer">💾 حفظ</button>
      </div>
    </div>
  </div>

  <!-- FACTORY MODAL -->
  <div id="factoryModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:1000;align-items:center;justify-content:center;padding:20px;font-family:'Cairo',sans-serif">
    <div style="background:#161921;border:1px solid #2a2f42;border-radius:16px;padding:28px;width:100%;max-width:420px">
      <h3 id="factoryModalTitle" style="color:#e8a840;font-size:20px;font-weight:900;margin-bottom:24px">إضافة مصنع</h3>
      <div style="display:flex;flex-direction:column;gap:14px">
        <div>
          <label style="font-size:13px;color:#7880a0;font-weight:700;display:block;margin-bottom:6px">اسم المصنع</label>
          <input id="fm_name" type="text" style="${inputStyle()}" placeholder="اسم المصنع">
        </div>
      </div>
      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:24px">
        <button onclick="closeFactoryModal()" style="background:#1e2130;color:#e8eaf0;border:1px solid #2a2f42;border-radius:8px;padding:10px 20px;font-family:'Cairo',sans-serif;font-size:14px;font-weight:700;cursor:pointer">إلغاء</button>
        <button onclick="saveFactory()" style="background:#e8a840;color:#000;border:none;border-radius:8px;padding:10px 24px;font-family:'Cairo',sans-serif;font-size:14px;font-weight:700;cursor:pointer">💾 حفظ</button>
      </div>
    </div>
  </div>

  <!-- USER MODAL -->
  <div id="userModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:1000;align-items:center;justify-content:center;padding:20px;font-family:'Cairo',sans-serif">
    <div style="background:#161921;border:1px solid #2a2f42;border-radius:16px;padding:28px;width:100%;max-width:460px">
      <h3 id="userModalTitle" style="color:#e8a840;font-size:20px;font-weight:900;margin-bottom:24px">إضافة مستخدم</h3>
      <div style="display:flex;flex-direction:column;gap:14px">
        <div>
          <label style="font-size:13px;color:#7880a0;font-weight:700;display:block;margin-bottom:6px">الاسم</label>
          <input id="um_name" type="text" style="${inputStyle()}" placeholder="الاسم الكامل">
        </div>
        <div id="um_email_wrap">
          <label style="font-size:13px;color:#7880a0;font-weight:700;display:block;margin-bottom:6px">البريد الإلكتروني</label>
          <input id="um_email" type="email" style="${inputStyle()}" placeholder="example@email.com">
        </div>
        <div id="um_pass_wrap">
          <label style="font-size:13px;color:#7880a0;font-weight:700;display:block;margin-bottom:6px">كلمة المرور</label>
          <input id="um_pass" type="password" style="${inputStyle()}" placeholder="8 أحرف على الأقل">
        </div>
        <div>
          <label style="font-size:13px;color:#7880a0;font-weight:700;display:block;margin-bottom:6px">الصلاحية</label>
          <select id="um_role" style="${inputStyle()}">
            <option value="viewer">👁️ مشاهد — يشوف فقط</option>
            <option value="editor">✏️ محرر — يضيف ويعدل</option>
            <option value="admin">👑 أدمن — صلاحيات كاملة</option>
          </select>
        </div>
      </div>
      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:24px">
        <button onclick="closeUserModal()" style="background:#1e2130;color:#e8eaf0;border:1px solid #2a2f42;border-radius:8px;padding:10px 20px;font-family:'Cairo',sans-serif;font-size:14px;font-weight:700;cursor:pointer">إلغاء</button>
        <button onclick="saveUser()" style="background:#e8a840;color:#000;border:none;border-radius:8px;padding:10px 24px;font-family:'Cairo',sans-serif;font-size:14px;font-weight:700;cursor:pointer">💾 حفظ</button>
      </div>
    </div>
  </div>
  `;
}

function statCard(num, label, color) {
  return `<div style="background:#1e2130;border:1px solid #2a2f42;border-radius:12px;padding:12px 20px;min-width:120px;flex:1;text-align:center">
    <div style="font-size:28px;font-weight:900;color:${color};line-height:1;margin-bottom:4px">${num}</div>
    <div style="font-size:12px;color:#7880a0;font-weight:600">${label}</div>
  </div>`;
}

function tabBtn(id, label, count=null) {
  const active = currentTab === id;
  return `<button onclick="window._switchTab('${id}')" style="background:none;border:none;padding:10px 16px;
    color:${active?'#e8a840':'#7880a0'};font-family:'Cairo',sans-serif;font-size:14px;font-weight:700;
    cursor:pointer;border-bottom:3px solid ${active?'#e8a840':'transparent'};white-space:nowrap;
    display:inline-flex;align-items:center;gap:6px;transition:all .2s">
    ${label}
    ${count!==null ? `<span style="background:#1e2130;border-radius:20px;padding:2px 8px;font-size:12px">${count}</span>` : ''}
  </button>`;
}

function inputStyle() {
  return `background:#1e2130;border:1px solid #2a2f42;border-radius:8px;color:#e8eaf0;padding:10px 14px;font-family:'Cairo',sans-serif;font-size:14px;width:100%;box-sizing:border-box;`;
}

function formField(id, label, type, placeholder='', span='') {
  const style = `grid-column:${span==='full'?'1/-1':'auto'}`;
  let input = '';
  if (type === 'select') {
    const opts = window._factories || factories;
    input = `<select id="${id}" style="${inputStyle()}">
      <option value="">اختر المصنع</option>
      ${opts.map(f=>typeof f==='string'?`<option>${f}</option>`:`<option>${f.name}</option>`).join('')}
    </select>`;
  } else if (type === 'select2') {
    input = `<select id="${id}" style="${inputStyle()}">
      <option value="pending">🟡 قيد التنفيذ</option>
      <option value="done">✅ تم</option>
    </select>`;
  } else {
    input = `<input id="${id}" type="${type}" placeholder="${placeholder}" style="${inputStyle()}">`;
  }
  return `<div style="${style}">
    <label style="font-size:13px;color:#7880a0;font-weight:700;display:block;margin-bottom:6px">${label}</label>
    ${input}
  </div>`;
}

function renderPage(factoryNames) {
  if (currentTab === 'dashboard') return renderDashboard(factoryNames);
  if (currentTab === 'factories') return renderFactoriesPage();
  if (currentTab === 'users_mgmt') return renderUsersPage();

  let filtered = [...orders];
  if (currentTab === 'pending') filtered = orders.filter(o => o.status !== 'done');
  else if (currentTab === 'late') filtered = orders.filter(o => daysLate(o) > 0);
  else if (currentTab !== 'all') filtered = orders.filter(o => o.factory === currentTab);

  if (searchQ) {
    const q = searchQ.toLowerCase();
    filtered = filtered.filter(o =>
      String(o.order||'').includes(q) || String(o.quote||'').includes(q) ||
      (o.work||'').includes(q) || (o.marble||'').includes(q) || (o.factory||'').includes(q)
    );
  }
  if (filterStatus) filtered = filtered.filter(o => getStatusInfo(o).cls === filterStatus);

  // Sort
  if (sortBy === 'receive_desc') {
    filtered.sort((a,b) => (b.receive||'').localeCompare(a.receive||''));
  } else if (sortBy === 'receive_asc') {
    filtered.sort((a,b) => (a.receive||'').localeCompare(b.receive||''));
  } else if (sortBy === 'deadline') {
    filtered.sort((a,b) => {
      if (!a.deadline && !b.deadline) return 0;
      if (!a.deadline) return 1;
      if (!b.deadline) return -1;
      return a.deadline.localeCompare(b.deadline);
    });
  } else {
    // Default: late first, then pending, then done
    filtered.sort((a,b) => {
      const pa = daysLate(a)>0?0:a.status==='done'?2:1;
      const pb = daysLate(b)>0?0:b.status==='done'?2:1;
      return pa-pb;
    });
  }

  return `
    <div style="display:flex;gap:10px;margin-bottom:16px;flex-wrap:wrap;align-items:center">
      <input type="text" id="searchInput" placeholder="🔍 بحث بالأمر / الرخام / العمل..."
        value="${searchQ}"
        style="${inputStyle()}flex:1;min-width:200px"
        oninput="window._onSearch(this.value)">
      <select onchange="filterStatus=this.value;rerenderTable()" style="${inputStyle()}min-width:150px;width:auto">
        <option value="" ${!filterStatus?'selected':''}>كل الحالات</option>
        <option value="done" ${filterStatus==='done'?'selected':''}>✅ تم</option>
        <option value="pending" ${filterStatus==='pending'?'selected':''}>🟡 قيد التنفيذ</option>
        <option value="late" ${filterStatus==='late'?'selected':''}>🔴 متأخر</option>
      </select>
      <select onchange="sortBy=this.value;rerenderTable()" style="${inputStyle()}min-width:160px;width:auto">
        <option value="status" ${sortBy==='status'?'selected':''}>ترتيب: الحالة</option>
        <option value="receive_desc" ${sortBy==='receive_desc'?'selected':''}>ترتيب: أحدث أولاً</option>
        <option value="receive_asc" ${sortBy==='receive_asc'?'selected':''}>ترتيب: أقدم أولاً</option>
        <option value="deadline" ${sortBy==='deadline'?'selected':''}>ترتيب: موعد التسليم</option>
      </select>
      <button onclick="exportCSV()" style="background:#1e2130;color:#e8eaf0;border:1px solid #2a2f42;border-radius:8px;padding:10px 16px;font-family:'Cairo',sans-serif;font-size:13px;font-weight:700;cursor:pointer;white-space:nowrap">📥 تصدير</button>
    </div>
    ${filtered.length === 0 ? `<div style="text-align:center;padding:60px;color:#7880a0"><div style="font-size:48px;margin-bottom:16px">📭</div><p>لا توجد طلبات</p></div>` : `
    <div class="desktop-table" style="overflow-x:auto;border-radius:12px;border:1px solid #2a2f42">
      <table style="width:100%;border-collapse:collapse;font-size:14px">
        <thead>
          <tr style="background:#1a1d2e">
            ${['#','المصنع','عرض السعر','أمر القص','تاريخ الاستلام','العمل','الرخام','تاريخ التسليم','الحالة','التأخير','مرفقات','تم التحميل','الوجهة','دليفري نوت', canEdit()?'إجراءات':''].map(h=>`<th style="padding:14px 16px;text-align:right;color:#7880a0;font-weight:700;font-size:13px;border-bottom:2px solid #2a2f42;white-space:nowrap">${h}</th>`).join('')}
          </tr>
        </thead>
        <tbody>
          ${filtered.map((o,i) => {
            const st = getStatusInfo(o);
            const late = daysLate(o);
            const rowBg = late > 0 ? 'rgba(232,64,64,.04)' : 'transparent';
            return `<tr data-order-id="${o.id}" style="border-bottom:1px solid #2a2f42;background:${rowBg}">
              <td style="padding:10px 12px;font-size:13px">${i+1}</td>
              <td style="padding:10px 12px"><span style="background:rgba(64,128,232,.15);color:#4080e8;padding:3px 8px;border-radius:20px;font-size:12px;font-weight:700;white-space:nowrap">${o.factory||'—'}</span></td>
              <td style="padding:10px 12px;font-weight:900;color:#e8a840;white-space:nowrap">${o.quote||'—'}</td>
              <td style="padding:10px 12px;font-weight:900;color:#e8a840;white-space:nowrap">${o.order||'—'}</td>
              <td style="padding:10px 12px;white-space:nowrap">${formatDate(o.receive)}</td>
              <td style="padding:10px 12px;max-width:140px">${o.work||'—'}</td>
              <td style="padding:10px 12px;max-width:140px">${o.marble||'—'}</td>
              <td style="padding:10px 12px;white-space:nowrap">${formatDate(o.deadline)}</td>
              <td style="padding:10px 12px;white-space:nowrap">
                <span style="display:inline-flex;align-items:center;gap:4px;padding:4px 10px;border-radius:20px;font-size:12px;font-weight:700;white-space:nowrap;
                  background:${st.cls==='done'?'rgba(46,204,138,.15)':st.cls==='late'?'rgba(232,64,64,.15)':'rgba(240,192,64,.15)'};
                  color:${st.cls==='done'?'#2ecc8a':st.cls==='late'?'#e84040':'#f0c040'}">
                  ${st.icon} ${st.cls==='done'?'تم':st.cls==='late'?'متأخر':'جاري'}
                </span>
              </td>
              <td style="padding:10px 12px;white-space:nowrap">${late>0?`<span style="background:rgba(232,64,64,.15);color:#e84040;padding:3px 8px;border-radius:20px;font-weight:700;font-size:12px">⚠️ ${late}ي</span>`:'—'}</td>
              <td style="padding:8px 12px">${showOrderAttachments(o.attachments)}</td>
              <td style="padding:8px 12px;text-align:center">
                ${canEdit()
                  ? `<input type="checkbox" ${o.delivered?'checked':''} onchange="toggleDelivered('${o.id}',this.checked)" style="width:18px;height:18px;cursor:pointer;accent-color:#2ecc8a">`
                  : o.delivered?'✅':'—'}
              </td>
              <td style="padding:8px 12px">
                ${canEdit()
                  ? `<select onchange="updateDestination('${o.id}',this.value)" style="background:#1e2130;border:1px solid #2a2f42;border-radius:6px;color:#e8eaf0;padding:4px 6px;font-family:'Cairo',sans-serif;font-size:12px;cursor:pointer;max-width:130px">
                      <option value="" ${!o.destination?'selected':''}>—</option>
                      <option value="client" ${o.destination==='client'?'selected':''}>👤 العميل</option>
                      <option value="warehouse" ${o.destination==='warehouse'?'selected':''}>🏭 المستودع</option>
                    </select>`
                  : o.destination==='client'?'👤 العميل':o.destination==='warehouse'?'🏭 المستودع':'—'}
              </td>
              <td style="padding:8px 12px">${showOrderAttachments(o.deliveryNotes, true)}</td>
              ${canEdit() ? `<td style="padding:8px 12px">
                <div style="display:flex;gap:5px;align-items:center">
                  ${o.status!=='done'?`<button onclick="markDone('${o.id}')" title="تم" style="${btnSm()}">✅</button>`:''}
                  <button onclick="editOrder('${o.id}')" title="تعديل" style="${btnSm()}">✏️</button>
                  <button onclick="showHistory('${o.id}')" title="السجل" style="${btnSm()}">📋</button>
                  ${isAdmin()?`<button onclick="deleteOrder('${o.id}')" title="حذف" style="${btnSm('danger')}">🗑️</button>`:''}
                </div>
              </td>` : ''}
            </tr>`;
          }).join('')}
        </tbody>
      </table>
    </div>
    <div class="mobile-cards" style="display:none">
      ${filtered.map((o,i) => {
        const st = getStatusInfo(o);
        const late = daysLate(o);
        const cardBorder = late>0?'#e84040':st.cls==='done'?'#2ecc8a':'#2a2f42';
        return `<div data-order-id="${o.id}" style="background:#1e2130;border:1px solid ${cardBorder};border-radius:12px;padding:16px;margin-bottom:12px">
          <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:10px">
            <div>
              <span style="background:rgba(64,128,232,.15);color:#4080e8;padding:2px 8px;border-radius:20px;font-size:12px;font-weight:700">${o.factory}</span>
            </div>
            <span style="display:inline-flex;align-items:center;gap:4px;padding:3px 10px;border-radius:20px;font-size:12px;font-weight:700;
              background:${st.cls==='done'?'rgba(46,204,138,.15)':st.cls==='late'?'rgba(232,64,64,.15)':'rgba(240,192,64,.15)'};
              color:${st.cls==='done'?'#2ecc8a':st.cls==='late'?'#e84040':'#f0c040'}">${st.icon} ${st.label}</span>
          </div>
          <div style="font-size:15px;font-weight:700;margin-bottom:6px">${o.work||'—'}</div>
          <div style="font-size:13px;color:#7880a0;margin-bottom:10px">${o.marble||'—'}</div>
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:6px;font-size:12px;color:#7880a0;margin-bottom:10px">
            <div>📋 عرض السعر: <span style="color:#e8a840;font-weight:700">${o.quote||'—'}</span></div>
            <div>✂️ أمر القص: <span style="color:#e8a840;font-weight:700">${o.order||'—'}</span></div>
            <div>📅 الاستلام: <span style="color:#e8eaf0">${formatDate(o.receive)}</span></div>
            <div>🗓️ التسليم: <span style="color:#e8eaf0">${formatDate(o.deadline)||'—'}</span></div>
            ${o.destination?`<div>📦 الوجهة: <span style="color:#e8eaf0">${o.destination==='client'?'👤 العميل':'🏭 المستودع'}</span></div>`:''}
            ${o.delivered?`<div style="color:#2ecc8a;font-weight:700">✅ تم التحميل</div>`:''}
          </div>
          ${late>0?`<div style="background:rgba(232,64,64,.15);color:#e84040;padding:6px 12px;border-radius:8px;font-size:12px;font-weight:700;margin-bottom:10px">⚠️ متأخر ${late} يوم</div>`:''}
          <div style="display:flex;gap:6px;flex-wrap:wrap;align-items:center">
            ${showOrderAttachments(o.attachments)}
            ${showOrderAttachments(o.deliveryNotes, true)}
            ${canEdit() ? `
              ${o.status!=='done'?`<button onclick="markDone('${o.id}')" style="${btnSm()}">✅ تم</button>`:''}
              <button onclick="editOrder('${o.id}')" style="${btnSm()}">✏️ تعديل</button>
              <button onclick="showHistory('${o.id}')" style="${btnSm()}">📋 السجل</button>
              ${isAdmin()?`<button onclick="deleteOrder('${o.id}')" style="${btnSm('danger')}">🗑️</button>`:''}
            ` : ''}
          </div>
        </div>`;
      }).join('')}
    </div>
    `}
  `;
}

function btnSm(type='') {
  const bg = type==='danger' ? 'rgba(232,64,64,.15)' : '#1e2130';
  const color = type==='danger' ? '#e84040' : '#e8eaf0';
  const border = type==='danger' ? 'rgba(232,64,64,.3)' : '#2a2f42';
  return `background:${bg};color:${color};border:1px solid ${border};border-radius:6px;padding:6px 10px;font-size:12px;cursor:pointer;font-family:'Cairo',sans-serif`;
}

function renderDashboard(factoryNames) {
  const fStats = (factoryNames||factories.map(f=>f.name)).map(name => {
    const fo = orders.filter(o=>o.factory===name);
    const done = fo.filter(o=>o.status==='done').length;
    const late = fo.filter(o=>daysLate(o)>0).length;
    return {name, total:fo.length, done, late, pending:fo.length-done};
  }).filter(f=>f.total>0);
  const maxTotal = Math.max(...fStats.map(f=>f.total),1);

  const lateOrders = orders.filter(o=>daysLate(o)>0).sort((a,b)=>daysLate(b)-daysLate(a)).slice(0,8);
  const pendingOrders = orders.filter(o=>o.status!=='done'&&!daysLate(o)).slice(0,10);

  const card = (content) => `<div style="background:#1e2130;border:1px solid #2a2f42;border-radius:12px;padding:20px">${content}</div>`;
  const cardTitle = (t) => `<h4 style="font-size:15px;font-weight:700;color:#7880a0;margin-bottom:16px">${t}</h4>`;

  return `<div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px">
    ${card(`${cardTitle('📊 الطلبات لكل مصنع')}
      ${fStats.map(f=>`<div style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
        <div style="font-size:13px;min-width:90px;font-weight:600">${f.name}</div>
        <div style="flex:1;height:8px;background:#2a2f42;border-radius:4px;overflow:hidden">
          <div style="height:100%;width:${(f.total/maxTotal)*100}%;background:#e8a840;border-radius:4px"></div>
        </div>
        <div style="font-size:13px;font-weight:700;color:#e8a840;min-width:24px">${f.total}</div>
      </div>`).join('')}`)}

    ${card(`${cardTitle('📈 نسبة الإنجاز')}
      ${fStats.map(f=>{
        const pct = f.total>0?Math.round((f.done/f.total)*100):0;
        const c = pct===100?'#2ecc8a':pct>60?'#e8a840':'#e84040';
        return `<div style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
          <div style="font-size:13px;min-width:90px;font-weight:600">${f.name}</div>
          <div style="flex:1;height:8px;background:#2a2f42;border-radius:4px;overflow:hidden">
            <div style="height:100%;width:${pct}%;background:${c};border-radius:4px;transition:width .5s"></div>
          </div>
          <div style="font-size:13px;font-weight:700;color:${c};min-width:36px">${pct}%</div>
        </div>`;
      }).join('')}`)}

    ${card(`${cardTitle('🔴 الطلبات المتأخرة')}
      ${lateOrders.length===0
        ? '<p style="color:#2ecc8a;text-align:center;padding:20px">✅ لا توجد طلبات متأخرة</p>'
        : lateOrders.map(o=>`<div style="display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid #2a2f42">
            <div>
              <div style="font-weight:700;font-size:14px">${o.work} — ${o.marble}</div>
              <div style="color:#7880a0;font-size:12px">${o.factory} | أمر: ${o.order}</div>
            </div>
            <span style="background:rgba(232,64,64,.15);color:#e84040;padding:3px 10px;border-radius:20px;font-weight:700;font-size:12px;white-space:nowrap">${daysLate(o)} يوم</span>
          </div>`).join('')}`)}

    ${card(`${cardTitle('🟡 قيد التنفيذ')}
      ${pendingOrders.length===0
        ? '<p style="color:#7880a0;text-align:center;padding:20px">لا توجد طلبات قيد التنفيذ</p>'
        : pendingOrders.map(o=>`<div style="display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid #2a2f42">
            <div>
              <div style="font-weight:700;font-size:14px">${o.work} — ${o.marble}</div>
              <div style="color:#7880a0;font-size:12px">${o.factory} | أمر: ${o.order}</div>
            </div>
            <span style="color:#f0c040;font-size:12px;white-space:nowrap">${formatDate(o.deadline)||'بدون موعد'}</span>
          </div>`).join('')}`)}
  </div>`;
}

            </div>
          </div>
          <div style="display:flex;gap:8px;flex-wrap:wrap">
            <span style="background:rgba(46,204,138,.15);color:#2ecc8a;padding:3px 10px;border-radius:20px;font-size:12px;font-weight:700">${done} مكتمل</span>

window._switchTab = function(id) {
  currentTab = id;
  searchQ = '';
  filterStatus = '';
  if (id === 'users_mgmt') {
    render();
    renderUsersPage();
  } else {
    render();
  }
};

// ===== ORDER MODAL =====
window.openAddOrderModal = function() {
  editingOrderId = null;
  document.getElementById('orderModalTitle').textContent = 'إضافة طلب قص جديد';
  ['om_factory','om_order','om_quote','om_receive','om_work','om_marble','om_deadline','om_notes'].forEach(id=>{
    const el = document.getElementById(id);
    if(el) el.value='';
  });
  const s = document.getElementById('om_status');
  if(s) s.value='pending';
  const d = document.getElementById('om_delivered'); if(d) d.checked=false;
  const ds = document.getElementById('om_destination'); if(ds) ds.value='';
  const fp = document.getElementById('om_files_preview'); if(fp) fp.innerHTML='';
  const ef = document.getElementById('om_existing_files'); if(ef) ef.innerHTML='';
  const fi = document.getElementById('om_files'); if(fi) { fi.value=''; fi.onchange=previewFiles; }
  document.getElementById('orderModal').style.display='flex';
};

window.editOrder = function(id) {
  const o = orders.find(x=>x.id===id);
  if(!o) return;
  editingOrderId = id;
  document.getElementById('orderModalTitle').textContent='تعديل الطلب';
  const set = (eid, val) => { const el=document.getElementById(eid); if(el) el.value=val||''; };
  set('om_factory', o.factory); set('om_order', o.order); set('om_quote', o.quote);
  set('om_receive', o.receive); set('om_work', o.work); set('om_marble', o.marble);
  set('om_deadline', o.deadline); set('om_notes', o.notes);
  const s = document.getElementById('om_status'); if(s) s.value=o.status||'pending';
  const d = document.getElementById('om_delivered'); if(d) d.checked=o.delivered||false;
  const ds = document.getElementById('om_destination'); if(ds) ds.value=o.destination||'';
  // Show existing attachments
  const ef = document.getElementById('om_existing_files');
  if(ef) ef.innerHTML = o.attachments && o.attachments.length > 0 
    ? '<div style="font-size:12px;color:#7880a0;margin-bottom:4px">المرفقات الحالية:</div>' + showOrderAttachments(o.attachments) 
    : '';
  const fp = document.getElementById('om_files_preview'); if(fp) fp.innerHTML='';
  const fi = document.getElementById('om_files'); if(fi) { fi.value=''; fi.onchange=previewFiles; }
  document.getElementById('orderModal').style.display='flex';
};

window.closeOrderModal = function() { document.getElementById('orderModal').style.display='none'; };



// ===== SHOW HISTORY MODAL =====
window.showHistory = async function(orderId) {
  const order = orders.find(o=>o.id===orderId);
  const orderLabel = order ? (order.factory + ' | أمر: ' + order.order + ' | ' + order.work) : orderId;
  
  const existing = document.getElementById('historyModal');
  if (existing) existing.remove();
  
  const modal = document.createElement('div');
  modal.id = 'historyModal';
  modal.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:1000;display:flex;align-items:center;justify-content:center;padding:20px;font-family:Cairo,sans-serif;direction:rtl';
  
  const box = document.createElement('div');
  box.style.cssText = 'background:#161921;border:1px solid #2a2f42;border-radius:16px;padding:28px;width:100%;max-width:600px;max-height:85vh;overflow-y:auto;display:flex;flex-direction:column;gap:12px';
  
  const titleEl = document.createElement('div');
  titleEl.style.cssText = 'color:#e8a840;font-size:18px;font-weight:900;border-bottom:1px solid #2a2f42;padding-bottom:12px';
  titleEl.innerHTML = '📋 سجل النشاط<div style="font-size:13px;color:#7880a0;font-weight:400;margin-top:4px">' + orderLabel + '</div>';
  
  const histEl = document.createElement('div');
  histEl.id = 'historyContent';
  histEl.style.cssText = 'color:#7880a0;text-align:center;padding:30px;flex:1';
  histEl.textContent = '⏳ جاري التحميل...';
  
  const closeBtn = document.createElement('button');
  closeBtn.textContent = 'إغلاق';
  closeBtn.style.cssText = 'background:#1e2130;color:#e8eaf0;border:1px solid #2a2f42;border-radius:8px;padding:10px 20px;font-family:Cairo,sans-serif;font-size:14px;font-weight:700;cursor:pointer;align-self:flex-start;margin-top:8px;border-top:1px solid #2a2f42;padding-top:16px;width:100%;text-align:center';
  closeBtn.onclick = function() { modal.remove(); };
  
  box.appendChild(titleEl);
  box.appendChild(histEl);
  box.appendChild(closeBtn);
  modal.appendChild(box);
  modal.onclick = function(e) { if(e.target===modal) modal.remove(); };
  document.body.appendChild(modal);
  
  try {
    const snap = await getDocs(query(collection(db,'orders',orderId,'history'), orderBy('at','desc')));
    
    if (snap.empty) {
      histEl.innerHTML = '<div style="text-align:center;padding:30px;color:#7880a0">📭 لا يوجد سجل نشاط بعد</div>';
      return;
    }
    
    const actionIcon = {create:'✨', update:'✏️', status:'🔄', attachment:'📎', delivery:'🚚', delete:'🗑️'};
    const actionLabel = {create:'إنشاء', update:'تعديل', status:'تغيير حالة', attachment:'مرفق', delivery:'تسليم', delete:'حذف'};
    
    histEl.innerHTML = '';
    snap.docs.forEach(d => {
      const h = d.data();
      const date = h.at && h.at.toDate ? h.at.toDate() : new Date();
      const dateStr = date.toLocaleDateString('ar-SA', {day:'2-digit',month:'2-digit',year:'numeric',calendar:'gregory',numberingSystem:'latn'});
      const timeStr = date.toLocaleTimeString('ar-SA', {hour:'2-digit',minute:'2-digit',hour12:true});
      const icon = actionIcon[h.action] || '📌';
      const label = actionLabel[h.action] || h.action;
      
      const row = document.createElement('div');
      row.style.cssText = 'display:flex;gap:14px;padding:14px 0;border-bottom:1px solid #1e2130;align-items:flex-start';
      
      const iconEl = document.createElement('div');
      iconEl.style.cssText = 'width:36px;height:36px;background:#1e2130;border:1px solid #2a2f42;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:16px;flex-shrink:0';
      iconEl.textContent = icon;
      
      const info = document.createElement('div');
      info.style.cssText = 'flex:1';
      
      const topRow = document.createElement('div');
      topRow.style.cssText = 'display:flex;justify-content:space-between;align-items:center;margin-bottom:4px';
      const actionSpan = document.createElement('span');
      actionSpan.style.cssText = 'color:#e8eaf0;font-weight:700;font-size:14px';
      actionSpan.textContent = label;
      const timeSpan = document.createElement('span');
      timeSpan.style.cssText = 'color:#4a4f65;font-size:12px';
      timeSpan.textContent = dateStr + ' ' + timeStr;
      topRow.appendChild(actionSpan);
      topRow.appendChild(timeSpan);
      
      const detailEl = document.createElement('div');
      detailEl.style.cssText = 'color:#a0a8c0;font-size:13px;margin-bottom:4px';
      detailEl.textContent = h.details || '';
      
      const byEl = document.createElement('div');
      byEl.style.cssText = 'color:#4a4f65;font-size:12px;margin-top:4px';
      byEl.textContent = 'بواسطة: ' + (h.by || 'مجهول');
      
      info.appendChild(topRow);
      info.appendChild(detailEl);
      if (h.comment) {
        const commentEl = document.createElement('div');
        commentEl.style.cssText = 'background:#1a1d2e;border-right:3px solid #e8a840;padding:6px 10px;border-radius:4px;font-size:12px;color:#e8a840;margin-top:6px';
        commentEl.textContent = '💬 ' + h.comment;
        info.appendChild(commentEl);
      }
      info.appendChild(byEl);
      row.appendChild(iconEl);
      row.appendChild(info);
      histEl.appendChild(row);
    });
  } catch(e) {
    histEl.innerHTML = '<div style="color:#e84040;text-align:center;padding:20px">خطأ: ' + e.message + '</div>';
  }
};


// ===== ACTIVITY LOG =====
async function logActivity(orderId, action, details, comment='') {
  try {
    const userName = currentUserData?.name || currentUser?.email || 'مجهول';
    await addDoc(collection(db, 'orders', orderId, 'history'), {
      action,       // 'create' | 'update' | 'status' | 'attachment' | 'delete' | 'delivery'
      details,      // human-readable description
      comment,      // optional user comment
      by: userName,
      byUid: currentUser.uid,
      at: serverTimestamp()
    });
  } catch(e) { console.error('logActivity error:', e); }
}

window.saveOrder = async function() {
  const get = id => { const el=document.getElementById(id); return el?el.value.trim():''; };
  const factory = get('om_factory'), work = get('om_work');
  if(!factory||!work){ showNotif('يرجى تحديد المصنع والعمل',true); return; }
  // Handle file uploads via Cloudinary
  const fileInput = document.getElementById('om_files');
  let attachments = [];
  if (fileInput && fileInput.files.length > 0) {
    showNotif('جاري رفع الملفات... ⏳');
    for (const file of fileInput.files) {
      try {
        const result = await uploadToCloudinary(file);
        attachments.push(result);
      } catch(e) { showNotif('فشل رفع: ' + file.name, true); }
    }
  }
  const existingAttachments = editingOrderId ? (orders.find(x=>x.id===editingOrderId)?.attachments || []) : [];
  
  const deliveredEl = document.getElementById('om_delivered');
  const destinationEl = document.getElementById('om_destination');
  const data = {
    factory, quote:get('om_quote'), order:get('om_order'), receive:get('om_receive'),
    work, marble:get('om_marble'), deadline:get('om_deadline'), status:get('om_status')||'pending',
    notes:get('om_notes'), attachments:[...existingAttachments, ...attachments],
    delivered: deliveredEl ? deliveredEl.checked : false,
    destination: destinationEl ? destinationEl.value : '',
    updatedAt:serverTimestamp(), updatedBy:currentUser.uid
  };
  try {
    if(editingOrderId) {
      const oldOrder = orders.find(x=>x.id===editingOrderId) || {};
      await updateDoc(doc(db,'orders',editingOrderId), data);
      // Build change description
      const changes = [];
      if (oldOrder.status !== data.status) changes.push('الحالة: ' + (oldOrder.status==='done'?'تم':'قيد التنفيذ') + ' ← ' + (data.status==='done'?'تم':'قيد التنفيذ'));
      if (oldOrder.factory !== data.factory) changes.push('المصنع: ' + (oldOrder.factory||'—') + ' ← ' + data.factory);
      if (oldOrder.deadline !== data.deadline) changes.push('موعد التسليم: ' + (oldOrder.deadline||'—') + ' ← ' + (data.deadline||'—'));
      if (oldOrder.marble !== data.marble) changes.push('الرخام: ' + (oldOrder.marble||'—') + ' ← ' + data.marble);
      if ((data.attachments||[]).length > (oldOrder.attachments||[]).length) changes.push('تم إضافة مرفق جديد');
      if (data.delivered !== oldOrder.delivered) changes.push(data.delivered ? 'تم التحميل ✅' : 'إلغاء التحميل');
      if (data.destination !== oldOrder.destination) changes.push('الوجهة: ' + (data.destination==='client'?'العميل':data.destination==='warehouse'?'المستودع':'—'));

window.saveUser = async function() {
  const name = document.getElementById('um_name').value.trim();
  const role = document.getElementById('um_role').value;
  if(!name){ showNotif('يرجى إدخال الاسم',true); return; }

  if(editingUserId) {
    try {
      await updateDoc(doc(db,'users',editingUserId),{name, role});
      showNotif('تم تحديث المستخدم ✅');
      window.closeUserModal();
      renderUsersPage();
    } catch(e){ showNotif('خطأ: '+e.message,true); }
    return;
  }

  const email = document.getElementById('um_email').value.trim();
  const pass = document.getElementById('um_pass').value;
  if(!email||!pass){ showNotif('يرجى إدخال البريد وكلمة المرور',true); return; }
  if(pass.length<6){ showNotif('كلمة المرور يجب أن تكون 6 أحرف على الأقل',true); return; }

  try {
    // Create user in Firebase Auth
    const userCred = await createUserWithEmailAndPassword(auth, email, pass);
    const uid = userCred.user.uid;
    await setDoc(doc(db,'users',uid),{name, email, role, createdAt:new Date().toISOString(), createdBy:currentUser.uid});
    // Re-signin as admin since createUserWithEmailAndPassword signs in as new user
    showNotif('تم إضافة المستخدم ✅ — سيتم تسجيل دخولك مرة أخرى');
    window.closeUserModal();
    // The onAuthStateChanged will handle re-login — we need admin to re-authenticate
    setTimeout(()=>{ location.reload(); }, 1500);
  } catch(e){
    const msg = e.code==='auth/email-already-in-use'?'البريد الإلكتروني مستخدم مسبقاً':e.message;
    showNotif('خطأ: '+msg, true);
  }
};

window.importMissingOrders = async function() {
  if(!confirm('سيتم إضافة الأوامر الناقصة فقط (لن تُمس الأوامر الموجودة). هل تريد المتابعة؟')) return;
  showNotif('جاري التحقق والاستيراد... ⏳');
  
  // Build a set of existing order keys: factory+order+work
  const existingKeys = new Set(orders.map(o => o.factory + '|' + o.order + '|' + o.work));
  
  let added = 0;
  for (const o of INITIAL_ORDERS) {
    const key = o.factory + '|' + o.order + '|' + o.work;
    if (!existingKeys.has(key)) {
      await addDoc(collection(db,'orders'), {
        ...o, createdAt: serverTimestamp(), createdBy: currentUser.uid
      });
      added++;
    }
  }
  
  // Also add missing factories
  const existingFactoryNames = new Set(factories.map(f => f.name));
  for (const name of INITIAL_FACTORIES) {
    if (!existingFactoryNames.has(name)) {
      await addDoc(collection(db,'factories'), { name, createdAt: serverTimestamp() });
    }
  }
  
  showNotif(added > 0 ? `✅ تم استيراد ${added} أمر جديد بنجاح!` : 'لا توجد أوامر جديدة — كل شيء محدث ✅');
};

function showOrderAttachments(attachments, isDelivery=false) {
  const uploadBtn = isDelivery && canEdit() ? `<label style="cursor:pointer;display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;background:#1e2130;border:1px dashed #4080e8;border-radius:8px;font-size:14px;color:#4080e8" title="رفع ملف">➕<input type="file" accept="image/*,.pdf" style="display:none" onchange="uploadDeliveryNote(event,this)"></label>` : '';
  if(!attachments || attachments.length===0) {
    return uploadBtn || '—';
  }
  if (!window._attachMap) window._attachMap = {};
  const items = attachments.map((a, i) => {
    const url = a.url || a.data || '';
    const isPdf = (a.name||'').toLowerCase().endsWith('.pdf') || (a.type||'').includes('pdf');
    const icon = isPdf ? '📄' : '🖼️';
    const key = 'att_' + Date.now() + '_' + Math.random().toString(36).slice(2);
    window._attachMap[key] = url;
    return `<div style="display:inline-flex;align-items:center;gap:2px">
      <button onclick="openAttachment(window._attachMap['${key}'])" title="${(a.name||'ملف').replace(/'/g,'').substring(0,30)}"
        style="display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;
        background:#1e2130;border:1px solid #2a2f42;border-radius:6px 0 0 6px;font-size:14px;cursor:pointer;color:#e8eaf0"
      >${icon}</button>${canEdit() ? `<button onclick="deleteAttachment(this, '${key}', ${isDelivery})" title="حذف"
        style="display:inline-flex;align-items:center;justify-content:center;width:18px;height:28px;
        background:rgba(232,64,64,.15);border:1px solid rgba(232,64,64,.3);border-radius:0 6px 6px 0;
        font-size:10px;cursor:pointer;color:#e84040">✕</button>` : ''}
    </div>`;
  }).join('');
  return `<div style="display:flex;gap:4px;flex-wrap:wrap;align-items:center">${items}${uploadBtn}</div>`;
}

window.openAttachment = function(url) {
  if (!url) return;
  const isPdf = url.toLowerCase().includes('.pdf') || url.startsWith('data:application/pdf');
  if (isPdf) {
    if (url.startsWith('data:')) {
      showPDFViewer(url); // old base64 files
    } else {
      window.open(url, '_blank'); // Supabase public URL - opens directly
    }
  } else {
    window.open(url, '_blank');
  }
};

window.showPDFViewer = function(url) {
  const existing = document.getElementById('pdfViewerModal');
  if (existing) existing.remove();
  let blobUrl = url;
  if (url.startsWith('data:')) {
    try {
      const arr = url.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      const u8arr = new Uint8Array(bstr.length);
      for (let i = 0; i < bstr.length; i++) u8arr[i] = bstr.charCodeAt(i);
      blobUrl = URL.createObjectURL(new Blob([u8arr], {type: mime}));
    } catch(e) {}
  }
  const modal = document.createElement('div');
  modal.id = 'pdfViewerModal';
  modal.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:9999;display:flex;flex-direction:column;font-family:Cairo,sans-serif';
  const header = document.createElement('div');
  header.style.cssText = 'display:flex;justify-content:space-between;align-items:center;padding:12px 20px;background:#161921;border-bottom:1px solid #2a2f42';
  header.innerHTML = '<span style="color:#e8a840;font-weight:700;font-size:16px">📄 عرض PDF</span>';
  const btns = document.createElement('div');
  btns.style.cssText = 'display:flex;gap:10px';
  const dlBtn = document.createElement('a');
  dlBtn.href = blobUrl; dlBtn.download = 'file.pdf';
  dlBtn.style.cssText = 'background:#4080e8;color:#fff;border-radius:8px;padding:8px 16px;font-family:Cairo,sans-serif;font-size:13px;font-weight:700;cursor:pointer;text-decoration:none';
  dlBtn.textContent = '⬇️ تحميل';
  const closeBtn = document.createElement('button');
  closeBtn.style.cssText = 'background:#e84040;color:#fff;border:none;border-radius:8px;padding:8px 16px;font-family:Cairo,sans-serif;font-size:13px;font-weight:700;cursor:pointer';
  closeBtn.textContent = '✕ إغلاق';
  closeBtn.onclick = function() { modal.remove(); };
  btns.appendChild(dlBtn); btns.appendChild(closeBtn);
  header.appendChild(btns);
  const iframe = document.createElement('iframe');
  iframe.src = blobUrl; iframe.style.cssText = 'flex:1;border:none;width:100%;background:#fff';
  modal.appendChild(header); modal.appendChild(iframe);
  document.body.appendChild(modal);
};
